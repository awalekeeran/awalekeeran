<svg width="500" height="320" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- 3D Radial gradient for depth (center glow) -->
    <radialGradient id="radialDepth_mlnet" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1e2838;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#171b28;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0d15;stop-opacity:1" />
    </radialGradient>
    
    <!-- Diagonal gradient overlay for 3D effect -->
    <linearGradient id="diagonalGradient_mlnet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1520;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#1a2030;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#212a3d;stop-opacity:0.7" />
      <stop offset="60%" style="stop-color:#1a2030;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0a0d15;stop-opacity:1" />
    </linearGradient>
    
    <!-- 3D Light reflection from top-left -->
    <linearGradient id="lightReflection_mlnet" x1="0%" y1="0%" x2="50%" y2="50%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#FF6F00;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF6F00;stop-opacity:0" />
    </linearGradient>
    
    <!-- Bottom shadow for depth -->
    <linearGradient id="bottomShadow_mlnet" x1="0%" y1="80%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Header gradient with 3D effect -->
    <linearGradient id="headerGradient_mlnet" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6F00;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Accent glow gradient -->
    <radialGradient id="accentGlow_mlnet" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FF6F00;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FF6F00;stop-opacity:0" />
    </radialGradient>
    
    <!-- Icon circle gradient (purple to theme color) -->
    <linearGradient id="iconCircleGradient_mlnet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#512BD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6F00;stop-opacity:1" />
    </linearGradient>
    
    <style>
      .card-bg {
        stroke: #FF6F00;
        stroke-width: 2;
      }
      .card-bg:hover {
        stroke: #FF6F00;
        stroke-width: 3;
        filter: drop-shadow(0 0 20px #FF6F0060);
      }
      .card-header {
        fill: url(#headerGradient_mlnet);
      }
      .title {
        fill: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 22px;
        font-weight: bold;
      }
      .emoji {
        font-size: 24px;
      }
      .description {
        fill: #b8b9c5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 13px;
      }
      .tech-label {
        fill: #FF6F00;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 12px;
        font-weight: bold;
      }
      .tech-badge {
        fill: #2a2b37;
        stroke: #FF6F00;
        stroke-width: 1;
      }
      .tech-text {
        fill: #ffffff;
        font-family: 'Consolas', 'Courier New', monospace;
        font-size: 11px;
      }
      .link-text {
        fill: #b8b9c5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 11px;
        cursor: pointer;
      }
      .link-text:hover {
        fill: #FF6F00;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      @keyframes slideIn {
        from { transform: translateX(-20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-fade {
        animation: fadeIn 0.6s ease-out;
      }
      .animate-slide {
        animation: slideIn 0.8s ease-out;
      }
      .animate-pulse {
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </defs>

