        filter: drop-shadow(0 0 20px #00BCD460);
      }
      .card-header {
        fill: url(#headerGradient_cleanarch);
      }
      .title {
        fill: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
